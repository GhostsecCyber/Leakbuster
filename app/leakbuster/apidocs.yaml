swagger: "2.0"
info:
  description: "developed by GhostSecCyber"
  version: "2.0"
  title: "Leakbuster API Docs"
  contact:
    email: "matheus.chiarato@outlook.com.br"
basePath: "/api/v2"

tags:
- name: "User"
  description: "Users endpoints handlers"

paths:
  /user/:
    get:
      tags:
      - "User"
      summary: "Retrieve all users"
      description: "[admin] Return data from all users"
      operationId: "viewUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Success"
        "401":
          description: "Unauthorized Access"
        "500":
          description: "Message: Sorry, something went wrong on our side"
    post:
      tags:
      - "User"
      summary: "Create new user"
      description: "[admin] Create a new user on the app"
      operationId: "addUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User parameters that need to be defined in body request"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "200":
          description: "Success"
        "400":
          description: "Message: Bad request message"
        "401":
          description: "Unauthorized Access"
        "404":
          description: "User not found"
        "500":
          description: "Message: Sorry, something went wrong on our side"
  /user/{UserId}:
    get:
      tags:
      - "User"
      summary: "View Unique user"
      description: "Return data from your user, admin can access other users data"
      operationId: "getUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "UserId"
        in: "path"
        description: "User id that need to be defined in request"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
        "400":
          description: "Message: Bad request message"
        "401":
          description: "Unauthorized Access"
        "404":
          description: "User not found"
        "500":
          description: "Message: Sorry, something went wrong on our side"
    put:
      tags:
      - "User"
      summary: "Update an existing user"
      description: "Update user information"
      operationId: "updateUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "UserId"
        in: "path"
        description: "User id that need to be defined in request"
        required: true
        type: "string"
      - in: "body"
        name: "Body"
        description: "User parameters that need to be defined in body request"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "200":
          description: "Success"
        "400":
          description: "Message: Bad request message"
        "401":
          description: "Unauthorized Access"
        "404":
          description: "User not found"
        "500":
          description: "Message: Sorry, something went wrong on our side"
    delete:
      tags:
      - "User"
      summary: "Delete an existing user"
      description: ""
      operationId: "deleteUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "UserId"
        in: "path"
        description: "User id that need to be defined in request"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
        "400":
          description: "Message: Bad request message"
        "401":
          description: "Unauthorized Access"
        "404":
          description: "User not found"
        "500":
          description: "Message: Sorry, something went wrong on our side"

definitions:
  User:
    type: "object"
    required:
    - "name"
    - "password"
    - "roles"
    - "phone"
    - "email"
    - "callback"
    - "company"
    - "cdomain"
    - "site"
    properties:
      name:
        type: "string"
      password:
        type: "string"
      roles:
        type: "string"
      phone:
        type: "string"
      email:
        type: "string"
      callback:
        type: "string"
      company:
        type: "string"
      cdomain:
        type: "string"
      site:
        type: "string"

securityDefinitions:
  basicAuth:
    type: "basic"
    scheme: "basic"

security:
        - basicAuth: []